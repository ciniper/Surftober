<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surftober 2025</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%8F%84%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="./styles.css?v=5" />
  <meta name="theme-color" content="#0b3d91" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .landing-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #0a1628 0%, #152238 100%);
    }
    .landing-card {
      background: #152238;
      border-radius: 12px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
      border: 2px solid #ff6b35;
    }
    .landing-title {
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
      color: #ff6b35;
      text-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
    }
    .landing-subtitle {
      font-size: 1.5rem;
      color: #7a9bb5;
      margin: 0 0 2rem 0;
    }
    .landing-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .landing-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
    }
    .landing-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
    }
    .btn-register {
      background: linear-gradient(135deg, #ff6b35 0%, #ff4500 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }
    .btn-signin {
      background: #1e3a52;
      color: #e8f4f8;
      border: 2px solid #2d4a62;
    }
    .btn-signin:hover {
      background: #243b54;
      border-color: #ff6b35;
    }
    .btn-view {
      background: transparent;
      color: #7a9bb5;
      border: 2px solid #2d4a62;
    }
    .btn-view:hover {
      background: #1e3a52;
      color: #e8f4f8;
      border-color: #4ecdc4;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="landing-card">
      <div class="landing-title">üèÑ Surftober</div>
      <div class="landing-subtitle">2025</div>
      <div class="landing-buttons">
        <a href="./register.html" class="landing-btn btn-register">Register for Surftober</a>
        <a href="./index.html?mode=signin" class="landing-btn btn-signin" onclick="sessionStorage.setItem('surftober_authenticated', '1')">Sign In</a>
        <a href="./index.html?mode=view" class="landing-btn btn-view" onclick="sessionStorage.setItem('surftober_authenticated', '1')">View Mode (Read Only)</a>
      </div>
    </div>
  </div>
</body>
</html>
